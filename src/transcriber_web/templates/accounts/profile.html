{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container">
    <h1>Профиль</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card w-50">
        <div class="card-body">

            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Дата регистрации:</strong> {{ user.registration_date|date:"d.m.Y H:i" }}</p>
            <a href="{% url 'change_password' %}" class="btn btn-primary">Изменить пароль</a>

        </div>
    </div>
</div>
{% endblock %}
