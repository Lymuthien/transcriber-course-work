{% extends 'accounts/login_base.html' %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
<h3 class="text-center mb-4">Изменить пароль</h3>
<form method="post">
    {% csrf_token %}

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="form-group">
        <label for="current_password" class="form-label">Текущий пароль</label>
        <input type="password" class="form-control" id="current_password" name="current_password" required>
    </div>

    <div class="form-group">
        <label for="new_password" class="form-label">Новый пароль</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>

    <div class="text-center mt-3">
        <a href="{% url 'profile' %}" class="text-decoration-none">Назад</a>
    </div>
</form>
{% endblock %}
