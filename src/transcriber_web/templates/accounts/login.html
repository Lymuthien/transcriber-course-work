<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <label>
        Email:
        <input type="email" name="email" placeholder="Email" required>
    </label>
    <label>
        Password:
        <input type="password" name="password" placeholder="Пароль" required>
    </label>
    <button type="submit">Войти</button>
    {% if error %}<p>{{ error }}</p>{% endif %}
</form>
<a href="">Забыли пароль?</a>
</body>
</html>
